default_stages: [pre-commit]
repos:
  # Python форматирование и линтинг
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: [--line-length=88]
        types: [python]

  # Сортировка импортов
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]
        types: [python]

  # Линтинг кода
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203]
        types: [python]

  # Type checking (mypy)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        name: mypy (brains/evo/tasks/api)
        args: [--ignore-missing-imports]
        files: ^(brains|evo|tasks|api)/
        additional_dependencies:
          - types-redis==4.6.0.20241004
        types: [python]

  # Проверка безопасности (только на pre-commit, не на pre-push)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: [-r, brains/, evo/, tasks/, api/]
        types: [python]
        exclude: ^(bandit-report\.json|safety-report\.json)$

  # Базовые проверки
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(bandit-report\.json|safety-report\.json)$
      - id: end-of-file-fixer
        exclude: ^(bandit-report\.json|safety-report\.json)$
      - id: check-yaml
      - id: check-toml
      - id: pretty-format-json
        args: [--autofix, --indent, "2"]
        exclude: ^(bandit-report\.json|safety-report\.json)$
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: debug-statements
      - id: detect-private-key
      - id: name-tests-test

  # YAML linting (stricter than check-yaml)
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        name: yamllint
        files: \.(yaml|yml)$
        types: [file]
        args:
          - -d
          - "{extends: default, rules: {line-length: disable, truthy: disable, new-lines: disable, comments: {min-spaces-from-content: 1}}}"

  # Pre-push hooks (только тесты и сборка)
  - repo: local
    hooks:
      - id: backend-tests-pre-push
        name: Backend tests (pre-push)
        entry: python -m pytest -q tests
        language: python
        pass_filenames: false
        additional_dependencies:
          - pytest
        stages: [pre-push]
      - id: frontend-build-pre-push
        name: Frontend build (pre-push)
        entry: python scripts/frontend_build.py
        language: python
        pass_filenames: false
        stages: [pre-push]
