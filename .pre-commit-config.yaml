repos:
  # Python форматирование и линтинг
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]
        types: [python]

  # Сортировка импортов
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]
        types: [python]

  # Линтинг кода
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203]
        types: [python]

  # Frontend: ESLint
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: python scripts/frontend_lint.py
        language: system
        types: [file]
        files: ^web/frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false

  # Frontend: Prettier
  - repo: local
    hooks:
      - id: prettier
        name: Prettier
        entry: python scripts/frontend_prettier.py
        language: system
        types: [file]
        files: ^web/frontend/.*\.(ts|tsx|js|jsx|json|css|md|html)$
        pass_filenames: false

  # Frontend: TypeScript проверка
  - repo: local
    hooks:
      - id: typescript
        name: TypeScript
        entry: python scripts/frontend_tsc.py
        language: system
        types: [file]
        files: ^web/frontend/.*\.(ts|tsx)$
        pass_filenames: false

  # Frontend: Тесты
  - repo: local
    hooks:
      - id: frontend-tests
        name: Frontend Tests
        entry: python scripts/frontend_test.py
        language: system
        types: [file]
        files: ^web/frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false

  # Базовые проверки
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-json
      - id: debug-statements
      - id: detect-private-key
      - id: name-tests-test
